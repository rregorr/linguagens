# Caminho do banco SQLite (pode mudar depois)
spring.datasource.url=jdbc:sqlite:ankiapp.db

# Driver JDBC do SQLite
spring.datasource.driver-class-name=org.sqlite.JDBC

# JPA (Hibernate) – modo update: cria tabelas automaticamente se necessário
spring.jpa.hibernate.ddl-auto=update

# Dialeto para SQLite (precisaremos criar uma classe custom para isso depois)
spring.jpa.database-platform=com.ankiapp.config.SQLiteDialect

# Mostrar SQL no console (útil para debug)
spring.jpa.show-sql=true
